<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--google fonts: poppins-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card border border-0 company-card" id="">
      <div class="card-body">
        <div class="d-flex py-4">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScvD24x20t8B745aZL-Lm_qQqZ3eK4hKO3iQ&s"
            alt="company-logo"
            height="50"
          />
          <h5 class="card-title company-name align-self-center mx-auto">
            Nova Agritech Ltd.
          </h5>
        </div>

        <div class="container text-start py-3">
          <div class="row">
            <div class="col mb-3">
              <p class="text-secondary my-1">PRICE BAND</p>
              <p class="text-dark my-1 fw-bold">Rs 39 - 41</p>
            </div>
            <div class="col mb-3">
              <p class="text-secondary my-1">OPEN</p>
              <p class="text-dark my-1 fw-bold">2024-01-22</p>
            </div>
            <div class="col mb-3">
              <p class="text-secondary my-1">CLOSE</p>
              <p class="text-dark my-1 fw-bold">2024-01-24</p>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <p class="text-secondary my-1">ISSUE SIZE</p>
              <p class="text-dark mb-0 fw-bold">143.81 Cr.</p>
            </div>
            <div class="col mb-3">
              <p class="text-secondary my-1">ISSUE TYPE</p>
              <p class="text-dark mb-0 fw-bold">Book Built</p>
            </div>
            <div class="col mb-3">
              <p class="text-secondary my-1">LISTING DATE</p>
              <p class="text-dark mb-0 fw-bold">2024-01-30</p>
            </div>
          </div>
        </div>
        <div class="ps-2">
          <a href="#" class="btn rhp-button m-1">RHP</a>
          <a href="#" class="btn drhp-button m-1">DRHP</a>
        </div>
      </div>
    </div>
  </body>
</html>
