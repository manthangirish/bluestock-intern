<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPO Admin Dashboard</title>
    <link rel="stylesheet" href="ipo.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="logo-circle">BF</span>
          <span class="logo-text">Bluestock Fintech</span>
        </div>
      </div>
      <ul class="menu">
        <li class="menu-item active"><i class="fas fa-home"></i> Dashboard</li>
        <li class="menu-item"><i class="fas fa-tasks"></i> Manage IPO</li>
        <li class="menu-item">
          <i class="fas fa-file-alt"></i> IPO Subscription
        </li>
        <li class="menu-item"><i class="fas fa-coins"></i> IPO Allotment</li>
        <li class="menu-title">OTHERS</li>
        <li class="menu-item"><i class="fas fa-cog"></i> Settings</li>
        <li class="menu-item"><i class="fas fa-database"></i> API Manager</li>
        <li class="menu-item"><i class="fas fa-user"></i> Accounts</li>
        <li class="menu-item"><i class="fas fa-question-circle"></i> Help</li>
      </ul>
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-left"></div>

      <div class="navbar-center">
        <i class="fa-solid fa-search"></i>
        <input type="text" placeholder="Search" />
      </div>

      <div class="navbar-right">
        <div class="user-profile">
          <div class="user-icon">V</div>
          <span class="username">Hi, Vishal</span>
          <i class="fa-solid fa-chevron-down dropdown-icon"></i>
        </div>
        <div class="notification-icon">
          <i class="fa-solid fa-bell"></i>
          <span class="notification-badge"></span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="chart-container">
        <canvas id="modernDonutChart"></canvas>
      </div>
    </div>
    <script src="ipo.js"></script>
  </body>
</html>
